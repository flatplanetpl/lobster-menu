<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombucha Calamansi Label - Minimal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        @page {
            size: 30mm 120mm;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .label {
            width: 30mm;
            height: 120mm;
            position: relative;
            overflow: hidden;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
            width: auto;
            min-width: 100%;
            object-fit: cover;
        }
        
        .text-strip {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 8mm;
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5mm 0;
        }
        
        .vertical-text {
            writing-mode: vertical-lr;
            text-orientation: mixed;
            font-family: 'Inter', sans-serif;
            font-size: 9pt;
            font-weight: 400;
            letter-spacing: 2px;
            color: #2c2c2c;
            text-align: center;
            line-height: 1.5;
            transform: rotate(180deg);
        }
        
        .logo-bottom {
            position: absolute;
            bottom: 5mm;
            left: 50%;
            transform: translateX(-50%);
            width: 15mm;
            height: auto;
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }
        
        .kombucha {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .calamansi {
            margin: 3mm 0;
            font-weight: 300;
            font-size: 10pt;
        }
        
        .zero {
            font-weight: 600;
            color: #DAA520;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .volume {
            margin: 3mm 0;
            font-weight: 400;
            font-size: 8pt;
            color: #666;
        }
        
        @media print {
            body {
                background: white;
            }
            .label {
                box-shadow: none;
            }
        }
        
        /* Preview helpers */
        .preview-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .size-info {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 10pt;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div style="position: relative;">
            <div class="label">
                <img src="calamansi-label.png" alt="Background" class="background-image">
                
                <div class="text-strip">
                    <div class="vertical-text">
                        <span class="kombucha">Kombucha</span>
                        <span class="calamansi">Calamansi</span>
                        <span class="zero">Zero Cukru</span>
                        <span class="volume">500ml</span>
                    </div>
                </div>
                
                <img src="lobster-logo.png" alt="Lobster" class="logo-bottom">
            </div>
            <div class="size-info">3cm × 12cm</div>
        </div>
